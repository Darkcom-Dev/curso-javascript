<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Buscador de peliculas</title>
</head>
<body onload="getMediaList('peliculas.json')">
    <h1>Buscador de peliculas y series</h1>
    <div class="gradient"></div>
    <div class="container">
        <select name="Tipo" id="selectMedia" class="selectMedia">
            <option value="peliculas">Peliculas</option>
            <option value="series">Series</option>
        </select>
        <input type="text" id="inputMedia" class="inputMedia" placeholder="Buscar...">
        <button id="buttonMedia" onclick="findInMediaJson(document.getElementById('inputMedia').value)">Buscar</button>
        <ul id="resultados"></ul>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
